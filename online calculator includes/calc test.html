		<script type="text/javascript">
			 
			function insert(num){
				document.form.textview.value=document.form.textview.value+num;

				 
			}

			/*function equal(){
				document.form.textview.value=eval(document.form.textview.value);
			}*/

			function equal(){
				var exp = document.form.textview.value;
				if(exp){
					document.form.textview.value=eval(exp);
				}
			}

			function clean(){
				document.form.textview.value="";
			}

			function back(){
				var exp = document.form.textview.value;
				document.form.textview.value = exp.substring(0,exp.length-1);
			}
		</script>

		<div class="bg"></div>

 		<div   class="main">

 			<form  name="form">
 				<input type="text" name="textview" class="alert alert-danger" id="textview" maxlength="15"> 				
 			</form>

 			<table>
 				<tr>
 					<td><input type="button" value="C" class="button" id="" onclick="clean()"></td>
 					<td><input type="button" value="<" class="button" id="" onclick="back()"></td>
 					<td><input type="button" value="/" class="button" id="" onclick="insert('/')"></td>
 					<td><input type="button" value="x" class="button" id="" onclick="insert('*')"></td>
 				</tr>

 				<tr>
 					<td><input type="button" value="7" class="button" id="" onclick="insert(7)"></td>
 					<td><input type="button" value="8" class="button" id="" onclick="insert(8)"></td>
 					<td><input type="button" value="9" class="button" id="" onclick="insert(9)"></td>
 					<td><input type="button" value="-" class="button" id="" onclick="insert('-')"></td>
 				</tr>

 				<tr>
 					<td><input type="button" value="4" class="button" id="" onclick="insert(4)"></td>
 					<td><input type="button" value="5" class="button" id="" onclick="insert(5)"></td>
 					<td><input type="button" value="6" class="button" id="" onclick="insert(6)"></td>
 					<td><input type="button" value="+" class="button" id="" onclick="insert('+')"></td>
 				</tr>

 				<tr>
 					<td><input type="button" value="1" class="button" id="" onclick="insert(1)"></td>
 					<td><input type="button" value="2" class="button" id="" onclick="insert(2)"></td>
 					<td><input type="button" value="3" class="button" id="" onclick="insert(3)"></td>
 					<td rowspan="2"><input style="height: 106;" type="button" value="=" class="button" id="" onclick="equal()"></td>
 				</tr>

 				<tr>
 					<td colspan="2"><input style="width: 106;" type="button" value="0" class="button" id="" onclick="insert(0)"></td>
 					 
 					<td><input type="button" value="." class="button" id="" onclick="insert('.')"></td>
 				</tr>
 				

	 
 				
 			</table>
